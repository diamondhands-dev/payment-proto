	<script>
		var paymentHash = "";
		var publicKey = "";
		var bodyIndex = "";
		var timer;

		function select_all(el) {
			if (typeof window.getSelection != "undefined" && typeof document.createRange != "undefined") {
				var range = document.createRange();
				range.selectNodeContents(el);
				var sel = window.getSelection();
				sel.removeAllRanges();
				sel.addRange(range);
			} else if (typeof document.selection != "undefined" && typeof document.body.createTextRange != "undefined") {
				var textRange = document.body.createTextRange();
				textRange.moveToElementText(el);
				textRange.select();
			}
		}


		function createInvoice(sats, pKey, bdyIdx){
			paymentHash = "";
			publicKey = "";
			bodyIndex = "";
			$('#ftco-loader').addClass('show');

			$.get('/invoice/' + sats + '/DiamondHandsProto')
				.done(function( data ) {
					//console.log(data.bolt11);
					$('#ftco-loader').removeClass('show');
					$('.js-modal').fadeIn();

					paymentHash = data.payment_hash;
					publicKey = pKey;
					bodyIndex = bdyIdx;

					$('#invTxt').text(data.bolt11);
					$('#qrImg').attr("src", data.qr_str);
					
					timer = setInterval(requestStatus, 4000);
				})
				.fail(function( errorThrown ) {
					$('#ftco-loader').removeClass('show');
				})
			;
		}
        
		function requestStatus(){
			if(paymentHash != ""){
				$.get('/req_c/' + paymentHash + '/' + publicKey + '/' + bodyIndex)
					.done(function(data){
						//console.log(data);
						if(data != ""){
							clearInterval(timer);
							$('.js-modal').fadeOut();
							var remoteShare = 0;
							var localShare = 0;
							if(data != "ERROR"){
								remoteShare = parseInt(Math.round((data.remote_balance / data.capacity) * 100))
								localShare = parseInt(Math.round((data.local_balance / data.capacity) * 100))
								$('#remoteBal_' + data.body_index).text("Remote:" + data.remote_balance);
								$('#localBal_' + data.body_index).text("Local:" + data.local_balance);
								$('#bodyBtn_' + data.body_index).hide();
								//console.log(remoteShare)
								//console.log(localShare)
								$('#barRemote_' + data.body_index).attr("aria-valuenow", remoteShare);
								$('#barRemote_' + data.body_index).attr("style","background-color:#6b48ff!important; width:" + remoteShare + "%");
							}
						}
				});
			}
		}

		function sat2btc(val){
			return parseFloat((val * 1e-8).toFixed(8));
		}

		function btc2sat(val){
			return Math.round(val * 1e8);
		}

		$('#cpImg').on('click', function() {
			var copyText = document.getElementById("invTxt");
			var textArea = document.createElement("textarea");
			textArea.value = copyText.textContent;
			document.body.appendChild(textArea);
			textArea.select();
			document.execCommand("Copy");
			textArea.remove();
			select_all($('#invTxt')[0]);
		});

		$.get('/req_a')
			.done(function(data1){
				//console.log(data1);
				mainTitle
				$('#headerTitle').text(data1.alias + " LN Explorer");
				$('#mainTitle').text(data1.alias + " LN Explorer");
				$('#ownAlias').text(data1.alias);
				$('#ownPkey').text(data1.public_key);
		});

		$.get('/req_b')
			.done(function(data3){
				//console.log(data3);
				var sats = 0;
				var capacity = 0;
				var channels = Object.keys(data3).length;
				for(var i=0; i<channels; i++){
					capacity += data3[i].capacity;
					var remoteFeeRate = 0;
					var localFeeRate = 0;
					if(data3[i].node1_pkey == data3[i].remote_pubkey){
						localFeeRate = data3[i].node2_fee_rate;
						remoteFeeRate = data3[i].node1_fee_rate;
					}else if(data3[i].node2_pkey == data3[i].remote_pubkey){
						localFeeRate = data3[i].node1_fee_rate;
						remoteFeeRate = data3[i].node2_fee_rate;
					}else{
						console.log("ERROR");
					}

					sats = 1500;
					$('#channelList').append("<div class='w-100'><h5 style='word-break: break-all;'>" + data3[i].alias + "</h5><h6 style='word-break: break-all;'>" + data3[i].remote_pubkey + "</h6>\
					<div class='row'  style='flex-wrap:unset;'><div class='col-md-4'>rate " + remoteFeeRate + " ppm</div><div class='col-md-4' style='text-align:center;'>" + data3[i].capacity + " sats</div><div class='col-md-4' style='text-align:right;'>rate " + localFeeRate + " ppm</div></div>\
					<a href='https://1ml.com/node/" + data3[i].remote_pubkey + "' target='_blank'>\
					<div class='progress mb-4' id='barAll_" + i + "' style='margin-bottom:0.3rem !important'>\
					<div class='progress-bar bg-primary' id='barRemote_" + i + "' role='progressbar' style='width: 100%' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100'></div>\
					</div></a></div>\
					<div style='text-align:center;'><button type='button' class='btn btn-secondary' id='bodyBtn_" + i + "'>balance</button></div>\
					<div class='row'><div class='col-md-6'><div id='remoteBal_" + i + "'></div></div><div class='col-md-6' style='text-align:right;'><div id='localBal_" + i + "'></div></div></div>\
					<input type='hidden' id='keys_" + i + "' value='" + sats + "," + data3[i].remote_pubkey + "," + i + "'><br>");
				}
				$('#channelSum').text(channels);
				$('#capacitySum').text(sat2btc(capacity) + " BTC");

			$('button[id^="bodyBtn_"]').on('click', function() {
				var keyStr = $('#keys_' + this.id.split("_")[1]).val();
				createInvoice(keyStr.split(",")[0], keyStr.split(",")[1], keyStr.split(",")[2]);
			});
		});

		$(function(){
			$('.js-modal-close').on('click',function(){
				$('.js-modal').fadeOut();
				clearInterval(timer);
				return false;
			});
		});


	</script>
